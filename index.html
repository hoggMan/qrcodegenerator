<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="assets/js/qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center" style="margin-top: 5%">
            <h1 style="font-weight: 700">QR Code Generator</h1>
            <p style="padding-left: 10%; padding-right: 10%; margin-top: 10px">Generate QR codes for different purposes:
                Text, URL, WiFi details, or Geolocation.</p>
        </div>
        <div class="row" style="margin-top: 5%;">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4>QR Code Type</h4>
                        <form>
                            <select class="form-select mb-3" id="qrType" onchange="showInputFields()">
                                <option value="text" selected>Text</option>
                                <option value="url">URL</option>
                                <option value="wifi">WiFi</option>
                                <option value="geo">Geolocation</option>
                            </select>
                            <div id="inputFields">
                                <!-- Input fields will be injected here based on selection -->
                            </div>
                            <button class="btn btn-success" type="button" id="button-addon2"
                                onclick="makeCode()">Generate
                                QR
                                Code</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4>QR Code</h4>
                        <div style="text-align: center;">
                            <div id="qrcode"></div>
                            <div id="download" style="text-align: center;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
